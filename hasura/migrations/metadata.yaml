version: 2
tables:
- table:
    schema: public
    name: arweave_endpoint
- table:
    schema: public
    name: arweave_key
- table:
    schema: public
    name: bridge_data
  object_relationships:
  - name: arweave_endpoint
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: arweave_endpoint
        column_mapping:
          arweave_endpoint_id: id
  - name: frequency_setting
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: frequency_options
        column_mapping:
          frequency: frequency
  - name: skale_endpoint
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: skale_endpoint
        column_mapping:
          skale_endpoint_id: id
  array_relationships:
  - name: bridge_sync_rel
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: bridge_sync
        column_mapping:
          id: bridge_id
- table:
    schema: public
    name: bridge_sync
  object_relationships:
  - name: bridge_lookup
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: bridge_data
        column_mapping:
          bridge_id: id
  - name: mystat
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: sync_status
        column_mapping:
          status: sync_status
- table:
    schema: public
    name: frequency_options
- table:
    schema: public
    name: skale_endpoint
- table:
    schema: public
    name: sync_status
remote_schemas:
- name: gql_example_test_endpoint
  definition:
    url: https://api.graph.cool/simple/v1/cjdgba1jw4ggk0185ig4bhpsn
    timeout_seconds: 60
- name: onegraph
  definition:
    url: https://serve.onegraph.com/graphql?app_id=80d287f5-a514-46ca-a17a-caa263b8e2cb
    timeout_seconds: 60
    forward_client_headers: true
actions:
- name: createArweaveWallet
  definition:
    handler: http://hasura-actions:9898/createArweaveWallet
    output_type: Output
    arguments:
    - name: userId
      type: String!
    type: mutation
    kind: synchronous
custom_types:
  input_objects:
  - name: Input
    fields:
    - name: userId
      type: String!
  objects:
  - name: Output
    fields:
    - name: address
      type: String!
    relationships:
    - remote_table:
        schema: public
        name: arweave_key
      name: arweave_key_data
      type: object
      field_mapping:
        address: pub_key
